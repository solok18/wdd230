    <main>
        <form method="get" action="record.html" class="wl1">
            <fieldset>
                <legend>Information</legend>
                <label>User Name<input type="text" id="user" name="username" required></label>
                <label>Password<input type="password" id="password" name="password" required pattern="[A-Za-z\d]{8,}$"></label>
                <label>Confirm Password<input type="password" id="confirm" name="confirm" required pattern="[A-Za-z]*"></label>
                <label>Email<input type="email" id="email" name="email" placeholder="someone@byui.edu" required></label>
                <label>Page Rating<input type="range" id="rate" name="rate" min="1" max="10" value="0" step="1" list="rangevalues">
                    <datalist id="rangevalues">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
                </label>
            </fieldset>
            <input type="submit" value="Submit">
            

        </form>
